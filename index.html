<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./icons/all.min.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="logo"><img src="./images/logo.svg" alt="icon" /></div>

      <div class="img-container">
        <img src="./images/hero-mobile.jpg" id="hero-img" alt="hero-img" />
      </div>
      <div class="main-text">
        <h1><span>We're</span><br> coming<br> soon</h1>

        <p class="main-para">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals. 
        </p>
        <div class="email">
        <input type="email" placeholder="Email Address" id="input-email">
        <button id="submit" aria-label="submit" title="submit"><i class="fa-solid fa-greater-than fa-lg" style="color:white;"></i></button>
      </div>
      <p id="error">Please provide a valid email</p>
        
      </div>
    </main>
 

  <script>
    // hero-img
    function myFunction(img) {
  if (img.matches) { // If media query matches
    document.getElementById("hero-img").src="./images/hero-desktop.jpg";
  } else {
    document.getElementById("hero-img").src="./images/hero-mobile.jpg";
  }
}

var img = window.matchMedia("(min-width: 960px)")
myFunction(img) // Call listener function at run time
img.addListener(myFunction)


//email verification

var var_email = document.querySelector("#input-email");
document.querySelector("#submit").addEventListener("click",()=>{
  document.querySelector("#error").style.display="none";
  document.querySelector(".email").classList.remove("error-border")

  if( /(.+)@(.+){2,}\.(.+){2,}/.test(var_email.value)){
  alert("Thank you for your email address!");
  var_email.value="";
} else {
  document.querySelector("#error").style.display="block";
  document.querySelector(".email").classList.add("error-border")
}
})

  </script>
  </body>
</html>
